<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Book Search</title>

  <!-- Pico CSS - Classless version for semantic HTML styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    /* Custom layout styles for responsive grid */
    /* Mobile-first: stack vertically by default */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--pico-spacing);
    }

    /* Desktop: side-by-side layout (results 1/3, viewer 2/3) */
    @media (min-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr 2fr;
      }
    }

    /* Search controls layout */
    .search-controls {
      display: flex;
      gap: var(--pico-spacing);
      flex-wrap: wrap;
    }

    .search-controls input[type="text"] {
      flex: 1;
      min-width: 200px;
    }

    /* Results list scrolling */
    .results-list {
      max-height: 600px;
      overflow-y: auto;
    }

    /* Result items - clickable appearance */
    .result-item {
      padding: var(--pico-spacing);
      margin-bottom: 0.5rem;
      border: 1px solid var(--pico-muted-border-color);
      border-radius: var(--pico-border-radius);
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .result-item:hover {
      background-color: var(--pico-primary);
      color: white;
    }

    .result-item:hover .result-meta {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Keyboard-selected result - subtle highlight */
    .result-item.selected {
      border-color: var(--pico-primary);
      border-width: 2px;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .result-meta {
      font-size: 0.875rem;
      color: var(--pico-muted-color);
    }

    /* Sheet images display */
    .sheet-images {
      display: flex;
      flex-direction: column;
      gap: var(--pico-spacing);
    }

    .sheet-image-container {
      position: relative;
      min-height: 200px;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sheet-images img {
      width: 100%;
      height: auto;
      margin: 0;
      border-radius: var(--pico-border-radius);
    }

    /* Placeholder text styling */
    .placeholder {
      text-align: center;
      padding: calc(var(--pico-spacing) * 2);
      color: var(--pico-muted-color);
    }
  </style>
</head>

<body></body>

</html>
